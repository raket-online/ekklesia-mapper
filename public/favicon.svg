<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#grad)"/>

  <!-- Church building -->
  <g fill="white">
    <!-- Main building body -->
    <rect x="10" y="18" width="12" height="10" rx="1"/>

    <!-- Roof -->
    <polygon points="8,18 16,10 24,18"/>

    <!-- Tower -->
    <rect x="13" y="12" width="6" height="8"/>

    <!-- Cross on top -->
    <rect x="15.5" y="6" width="1" height="5"/>
    <rect x="14" y="7.5" width="4" height="1"/>

    <!-- Door -->
    <rect x="14" y="22" width="4" height="6" rx="1" fill="#2563eb"/>

    <!-- Windows -->
    <circle cx="12.5" cy="21" r="1.5" fill="#9333ea"/>
    <circle cx="19.5" cy="21" r="1.5" fill="#9333ea"/>

    <!-- Connection nodes (representing the mapper network) -->
    <circle cx="6" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="26" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="16" cy="4" r="2" fill="white" opacity="0.9"/>

    <!-- Connection lines -->
    <line x1="6" y1="8" x2="16" y2="4" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="26" y1="8" x2="16" y2="4" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="8" x2="10" y2="18" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="26" y1="8" x2="22" y2="18" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
